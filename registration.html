<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NekoMang</title>
    <link rel="stylesheet" href="css/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="container">
    <div class="container_header">
        <a href="index.html" class="logo">NekoMang</a>
        <nav>
            <a href="">Каталог</a>
            <a href="">Популярное</a>
            <a href="">Новинки</a>
            <a href="">Войти</a>
        </nav>
    </div>
</header>

<main>
    <section class="container_width">
        <form>
            <div class="form-registration flex_form">
                <div class="flex_form_div">
                    <h1>Создайте акаунт</h1>
                    <p>Присоеденитесь к NekoMang и читайте мангу <br>бесплатно и без рекламы</p>
                </div>
                <div>
                    <label for="first_name">ФИО Пользователя</label>
                    <input id="first_name" type="text" placeholder="Иван Иванович Иванов">
                </div>
                <div>
                    <label for="email_user">Email Пользователя</label>
                    <input id="email_user" type="email" placeholder="ivanovivan@gmail.com">
                </div>
                <div>
                    <label for="password">Введите пароль</label>
                    <input id="password" type="password" placeholder="Пароль">
                </div>
                <div>
                    <label for="re_password">Повторите пароль</label>
                    <input id="re_password" type="password" placeholder="Пароль">
                </div>
                <div>
                    <label for="agree">Я согласен (на)</label><br>
                    <input id="agree" type="checkbox" class="checkbox_form" >
                </div>

                <button type="submit"><a href="index.html">Зарегестироватся</a></button>

                <p><a href="login.html">Ввойти</a> в акаунт если уже есть</p>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 ManGarden — Все права защищены</p>
    <div class="footer_nav">
        <a href="my_library.html">Библиотека</a>
        <a href="favorites.html">Избранные</a>
        <a href="catalog.html">Каталог</a>
        <a href="registration.html">Войти</a>
    </div>
</footer>
</body>
</html>
